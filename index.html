<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard CareLink - Monitoramento em Tempo Real</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f0f2f5;
      color: #333;
      padding: 2rem;
    }

    .dashboard {
      max-width: 1200px;
      margin: auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2rem;
      color: #007BFF;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    header h1 i {
      color: #ffc107;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
    }

    .patient-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .patient-card:hover {
      transform: translateY(-5px);
    }

    .patient-header {
      padding: 1rem;
      background: linear-gradient(to right, #007BFF, #00aaff);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .name {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .status-tag {
      padding: 0.3rem 0.7rem;
      border-radius: 5px;
      font-size: 0.75rem;
      text-transform: uppercase;
      font-weight: bold;
    }

    .urgent {
      background: #ff4d4d;
      color: white;
    }

    .normal {
      background: #ffd700;
      color: #333;
    }

    .stable {
      background: #4CAF50;
      color: white;
    }

    .patient-body {
      padding: 1rem;
    }

    .data-row {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }

    .label {
      font-weight: 500;
      color: #555;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .value {
      font-weight: bold;
      color: #222;
    }

    canvas {
      max-height: 150px;
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div class="dashboard">
  <header>
    <h1><i class="fas fa-heartbeat"></i> Dashboard CareLink</h1>
  </header>

  <div class="card-grid" id="patientsGrid">
    <!-- Cartões gerados via JavaScript -->
  </div>

  <footer>
    &copy; 2025 CareLink | Sistema de Monitoramento de Pacientes
  </footer>
</div>

<script>
  // Dados mockados de pacientes
  const patients = [
    { id: 1, name: "João Silva", status: "urgent", heartRate: 112, spo2: 94, temperature: 38.2, location: "Quarto 102", request: "Preciso de ajuda" },
    { id: 2, name: "Maria Oliveira", status: "normal", heartRate: 88, spo2: 98, temperature: 36.9, location: "UTI", request: "Sede" },
    { id: 3, name: "Carlos Mendes", status: "stable", heartRate: 76, spo2: 99, temperature: 37.1, location: "Enfermaria A", request: "Banheiro" },
    { id: 4, name: "Ana Souza", status: "urgent", heartRate: 105, spo2: 93, temperature: 38.5, location: "Quarto 201", request: "Dor intensa" },
    { id: 5, name: "Pedro Almeida", status: "normal", heartRate: 82, spo2: 97, temperature: 37.0, location: "Home Care", request: "Banheiro" },
    { id: 6, name: "Fernanda Lima", status: "stable", heartRate: 74, spo2: 98, temperature: 36.8, location: "Observação", request: "Sede" }
  ];

  function getStatusClass(status) {
    switch (status) {
      case 'urgent': return 'urgent';
      case 'normal': return 'normal';
      case 'stable': return 'stable';
      default: return 'stable';
    }
  }

  function getRandomHeartRate(base) {
    return Math.round(base + (Math.random() * 6 - 3)); // Variação de ±3
  }

  function createChart(ctx, label, data, color) {
    return new Chart(ctx, {
      type: 'line',
      data: {
        labels: Array.from({length: 10}, (_, i) => i + 1),
        datasets: [{
          label: label,
          data: data,
          borderColor: color,
          backgroundColor: `${color}66`,
          borderWidth: 2,
          fill: true,
          tension: 0.3,
          pointRadius: 0
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { display: false },
        },
        scales: {
          x: { display: false },
          y: { display: false }
        }
      }
    });
  }

  function renderPatients() {
    const container = document.getElementById('patientsGrid');
    container.innerHTML = '';

    patients.forEach(p => {
      const card = document.createElement('div');
      card.className = 'patient-card';

      const canvasId = `chart-${p.id}`;
      const chartData = Array.from({length: 10}, () => getRandomHeartRate(p.heartRate));

      card.innerHTML = `
        <div class="patient-header">
          <span class="name">${p.name}</span>
          <span class="status-tag ${getStatusClass(p.status)}">${p.status === 'urgent' ? 'Urgente' : p.status === 'normal' ? 'Atenção' : 'Estável'}</span>
        </div>
        <div class="patient-body">
          <div class="data-row">
            <span class="label"><i class="fas fa-heartbeat"></i> Batimentos</span>
            <span class="value" id="hr-${p.id}">${p.heartRate} bpm</span>
          </div>
          <div class="data-row">
            <span class="label"><i class="fas fa-tint"></i> SpO₂</span>
            <span class="value">${p.spo2}%</span>
          </div>
          <div class="data-row">
            <span class="label"><i class="fas fa-thermometer-half"></i> Temperatura</span>
            <span class="value">${p.temperature}°C</span>
          </div>
          <div class="data-row">
            <span class="label"><i class="fas fa-map-marker-alt"></i> Localização</span>
            <span class="location">${p.location}</span>
          </div>
          <div class="data-row">
            <span class="label"><i class="fas fa-comment-medical"></i> Necessidade</span>
            <span class="value">${p.request}</span>
          </div>
          <canvas id="${canvasId}" height="80"></canvas>
        </div>
      `;

      container.appendChild(card);

      // Cria gráfico
      const ctx = document.getElementById(canvasId).getContext('2d');
      const chart = createChart(ctx, 'Batimentos', chartData, p.status === 'urgent' ? '#ff4d4d' : '#007BFF');

      // Atualiza os dados em tempo real
      setInterval(() => {
        const newHR = getRandomHeartRate(p.heartRate);
        p.heartRate = newHR;
        document.getElementById(`hr-${p.id}`).textContent = `${newHR} bpm`;

        chart.data.labels.push(chart.data.labels.length + 1);
        chart.data.datasets[0].data.push(newHR);
        if (chart.data.labels.length > 10) {
          chart.data.labels.shift();
          chart.data.datasets[0].data.shift();
        }
        chart.update();
      }, 3000);
    });
  }

  window.onload = renderPatients;
</script>

</body>
</html>
